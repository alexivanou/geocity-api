version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: geocity-postgres
    environment:
      POSTGRES_USER: geocity
      POSTGRES_PASSWORD: geocity_password
      POSTGRES_DB: geocity
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geocity"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: geocity-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: geocity
      DB_PASSWORD: geocity_password
      DB_NAME: geocity
      DB_SSLMODE: disable
      APP_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data

volumes:
  postgres_data:

